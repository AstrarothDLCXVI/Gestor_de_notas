{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <!-- Header -->
                <div class="text-center mb-4">
                    <i class="fas fa-user-circle fa-3x text-primary mb-3"></i>
                    <h2 class="h4">Iniciar Sesión</h2>
                    <p class="text-muted">Accede a tu cuenta para ver tus notas</p>
                </div>
                
                <!-- Formulario de login -->
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Usuario
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Tu nombre de usuario" required autofocus>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Tu contraseña" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>
                    </div>
                </form>
                
                <!-- Separador -->
                <hr class="my-4">
                
                <!-- Link a registro -->
                <div class="text-center">
                    <p class="mb-0">¿No tienes una cuenta?</p>
                    <a href="{{ url_for('register') }}" class="text-decoration-none">
                        Regístrate aquí
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Información adicional -->
        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="fas fa-shield-alt"></i> Tu información está segura con nosotros
            </small>
        </div>
    </div>
</div>

<style>
    /* Estilos adicionales para la página de login */
    .card {
        border-radius: 15px;
        overflow: hidden;
    }
    
    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
    }
    
    /* Animación de entrada */
    .card {
        animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
